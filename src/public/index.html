<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat Online</title>
    <link href="/css/index.css" rel="stylesheet">
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ab52e72255.js" crossorigin="anonymous"></script>

</head>
<body>
    
    <nav class="navbar navbar-light bg-warning">
        <a href="#" class="navbar-brand"><i class="far fa-comments"></i>
            Chat Online</a>
    </nav>

    <div class="card col-md-4 mt-5 mx-auto" id="nickWrap">
        <div class="card-header">
            <h3>Enter your username: </h3>
        </div>
    <p id="nickError"></p>
    <div class="card-body">
        <form id="nickForms">
            <input type="text" id="nickname" class="form-control">
            <button type="submit" class="btn btn-warning">
                    <i class="fas fa-location-arrow"></i>
                Create</button>
            
        </form>
    </div>
</div>

    <div class="container" id="contentWrap"> 
        <div class="row mt-2">
        <div class="col-md-6 offset-md-1">
            <div class="card">
                <div class="card-header">
                    <h4>
                            <i class="fas fa-comments"></i>Let's chat
                    </h4>
                </div>
                <div id="chat" class="card-body"></div>
                <form action="" id="message-form" class="card-footer">
                    <div class="input-group">
                            <input type="text" class="form-control" id="message">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-warning">
                                        <i class="fas fa-location-arrow"></i>
                                    Send</button>   
                            </div>
                    </div>
                    
                </form>
            </div>
        </div>
              
        <div class="col-md-3">
            <div class="card">
            <div class="card-header">
                <h3>Users</h3>
            </div>
            <div class="card-body">
                    <div id="usernames"></div>
            </div>
        </div>
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js" charset="UTF-8"></script>
    <script src="/js/index.js" charset="UTF-8"></script>
    
</body>
</html>
